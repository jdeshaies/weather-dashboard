<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <form id="city-search">
        <label for="city">Search for a City:</label>
        <input type="text" name="city-input" placeholder="Enter city" />
        <button id="search-button" class="btn btn-block btn-primary">Search</button>
    </form>
    <div>
        <h2 id="current-city"></h2>
        <h3 id="current-temp"></h3>
        <h3 id="current-wind"></h3>
        <h3 id="current-humidity"></h3>
    </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
