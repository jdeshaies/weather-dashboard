<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <div class="jumbotron text-center bg-primary text-white">
      <h1>Weather Dashboard</h1>
    </div>
    <div class="row px-2">
      <div class="col-4">
        <form id="city-search">
          <div class="form-group">
            <label for="city" class="h2 m-1">Search for a City:</label>
            <input type="text" name="city-input" placeholder="Enter city" class="form-control my-2"/>
          </div>
          <button id="search-button" class="btn btn-block btn-primary w-100">Search</button>
        </form>
        <div class="search-history">
          <h2>Search History List</h2>
        </div>
      </div>
      <div class="col-8">
        <div class="current-forecast my-2">
          <div class="current-forecast-header d-flex">
            <h2 id="current-city"></h2>
            <h2 id='current-date' class="mx-4"></h2>
            <img src="" id='current-weather-icon'></img>
          </div>
          <h4 id="current-temp"></h3>
          <h4 id="current-wind"></h3>
          <h4 id="current-humidity"></h3>
        </div>
        <div id="five-day-forecast" class=" h2"></div>
      </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
